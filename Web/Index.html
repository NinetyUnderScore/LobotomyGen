<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styleSheet.css">
    </head>

    <body>
        
        <div id="menu" class="center">
            
            <div id="titleDiv">
                <h1 id="title0">Lobotomy</h1>
                <h1 id="title1">Gen</h1>
            </div>
            

            <div id="searchInputs" class="alignX">

                <input id="searchQuery" type="text" placeholder="Search query">

                <input id="searchAmount" type="text" placeholder="#">

            </div>

            <div class="alignX">
                <button id="searchButton" class="mainButton primaryButton center" onclick="search()">
                    Search
                </button>

                <button id="clearResultsButton" class="mainButton primaryButton center" onclick="clearResults()">
                    Clear
                </button>
            </div>
            

            <div class="alignX">
                <button id="trimButton" class="mainButton primaryButton center" onclick="trim()">
                    Trim
                </button>

                <button id="clearTrimmedButton" class="mainButton primaryButton center" onclick="clearTrimmed()">
                    Clear
                </button>
            </div>
            

            <button id="combineButton" class="mainButton primaryButton center" onclick="combine()">
                Render
            </button>
            

        </div>

        <script src="frontEnd.js"></script>
    </body>

</html>
